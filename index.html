<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MANA MANA 入群与客服</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 16px;
      margin: 5px 0 20px 0;
    }
    .qr-box {
      display: inline-block;
      margin: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .qr-box img {
      width: 260px;
      border-radius: 5px;
    }
    .label {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>欢迎来到 MANA MANA！</h1>
  <p>选择下面的方式，加入我们的服务或联系客服</p>

  <!-- 客服二维码 -->
  <div class="qr-box">
    <img src="https://hahahang7.github.io/mana-invite/kefu.jpg" alt="客服二维码">
    <div class="label">扫码添加客服微信</div>
  </div>

  <!-- 群聊二维码 -->
  <div class="qr-box">
    <img src="https://hahahang7.github.io/mana-invite/group.jpg" alt="群聊二维码">
    <div class="label">扫码加入 Mana Mana 社群</div>
  </div>

  <p style="color:#999; font-size:12px; margin-top:20px;">
    如果群二维码过期，请先添加客服微信，由客服邀请您入群。
  </p>
</body>
</html>
